<itd-standard-page-layout>
    <div header class="flex justify-center items-center border-b-2 border-b-gold drop-shadow-md bg-white dark:bg-itd-black h-[100px]">
        <div class="flex-1"></div>
        <div class="flex mx-4">
            <img *ngIf="logoName" [src]="getImagePath()" alt="Logo of reference" class="mr-4 min-w-8">
            <h1 class="font-orbitron text-3xl text-gold">{{titleKey | translate}}</h1>
        </div>
        <div class="flex-1">
            <div class="ml-auto w-6 mr-4 lg:mr-32 cursor-pointer" routerLink="/" [fragment]="Path.REFERENCES">
                <itd-close-svg></itd-close-svg>
            </div>
        </div>
    </div>

    <div class="mx-4 my-8 lg:mx-auto lg:w-10/12 xl:w-8/12 2xl:w-5/12">
        <div class="grid lg:grid-cols-2 gap-4">
            <ng-content></ng-content>
        </div>
    </div>

</itd-standard-page-layout>
