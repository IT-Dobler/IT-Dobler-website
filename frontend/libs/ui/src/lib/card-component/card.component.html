<div class="pt-8 pb-8 pl-8 pr-4 lg:pr-8 xl:p-12 mx-4" [ngClass]="getBackgroundClass()">
    <h2 class="text-2xl mb-8 text-center font-orbitron xl:mb-12 text-gold"
        [ngClass]="shade === 'light-gold' ? 'text-gold' : 'text-white dark:text-light-gold'">{{title}}</h2>
    <div [ngClass]="shade === 'light-gold' ? 'text-itd-black dark:text-light-gold' : 'text-white dark:text-gold'">
        <ng-content></ng-content>
    </div>
</div>
